<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Create new event form" />
    <meta name="author" content="YourApp Team" />
    <title>Create Event | YourApp</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>

<div class="container py-5">
    <h1 class="mb-4 text-center">Events for Club</h1>

    <div th:if="${club.events != null}" th:each="event : ${club.events}" class="card mb-4 shadow-sm">
        <div class="card-body">
            <h3 class="card-title" th:text="${event.name}">Event Name</h3>

            <p class="card-text">
                <strong>ID:</strong> <span th:text="${event.id}">1</span><br>
                <strong>Type:</strong> <span th:text="${event.type}">Type</span><br>
                <strong>Start:</strong> <span th:text="${#temporals.format(event.startTime, 'dd MMM yyyy, hh:mm a')}">Start Time</span><br>
                <strong>End:</strong> <span th:text="${#temporals.format(event.endTime, 'dd MMM yyyy, hh:mm a')}">End Time</span>
            </p>

            <div class="mb-3">
                <strong>Photo:</strong><br>
                <img th:src="${event.photoUrl}" alt="Event Photo" class="img-fluid rounded" style="max-width: 100%; height: auto;" />
            </div>
        </div>
    </div>

    <div th:if="${club.events == null || #lists.isEmpty(club.events)}" class="alert alert-info text-center">
        No events found for this club.
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Optional Custom JS -->
<script src="js/scripts.js"></script>
</body>
</html>
