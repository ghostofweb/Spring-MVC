<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title th:text="${club.title} + ' - Club Details - YourApp'"></title> <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">

<main class="flex-shrink-0">
    <div class="container mt-5">
        <h2 class="mb-4" th:text="${club.title}">Club Details</h2> <div class="card mb-4">
        <div class="card-body">
            <div class="text-center mb-3" th:if="${club.photoUrl}">
                <img th:src="${club.photoUrl}" class="img-fluid rounded" alt="Club Photo" style="max-height: 400px; object-fit: cover;">
            </div>

            <h5 class="card-title">Description</h5>
            <p class="card-text" th:text="${club.content}"></p>

            <p class="card-text">
                <small class="text-muted">Created On: <span th:text="${#temporals.format(club.createdOn, 'dd-MM-yyyy HH:mm')}"></span></small><br/>
                <small class="text-muted" th:if="${club.updatedOn}">Last Updated: <span th:text="${#temporals.format(club.updatedOn, 'dd-MM-yyyy HH:mm')}"></span></small>
            </p>

            <a th:href="@{/clubs/{clubId}/edit(clubId=${club.id})}" class="btn btn-primary mt-3">Edit Club</a>
            <a th:href="@{/events/{clubId}/new(clubId=${club.id})}" class="btn btn-primary mt-3">Create Event</a>
        </div>
    </div>

        <a th:href="@{/clubs}" class="btn btn-secondary mt-3">Back to Clubs List</a>
        <h3 class="mt-5">Events</h3>

        <div class="row" th:if="${club.events != null and !club.events.isEmpty()}">
            <div class="col-md-4 mb-4" th:each="event : ${club.events}">
                <div class="card h-100 shadow-sm">
                    <img th:if="${event.photoUrl}" th:src="${event.photoUrl}" class="card-img-top" alt="Event Photo" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.name}">Event Name</h5>
                        <p class="card-text">
                            <strong>Type:</strong> <span th:text="${event.type}">Event Type</span><br/>
                            <strong>Start:</strong> <span th:text="${#temporals.format(event.startTime, 'dd-MM-yyyy HH:mm')}">Start Time</span><br/>
                            <strong>End:</strong> <span th:text="${#temporals.format(event.endTime, 'dd-MM-yyyy HH:mm')}">End Time</span>
                        </p>
                    </div>
                    <div class="card-footer text-muted">
                        Created: <span th:text="${#temporals.format(event.createdOn, 'dd-MM-yyyy HH:mm')}">Created On</span>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${club.events == null or club.events.isEmpty()}">
            <p class="text-muted">No events have been added for this club yet.</p>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
