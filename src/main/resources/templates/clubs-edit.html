<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Edit Club - YourApp</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">

<main class="flex-shrink-0">
    <div class="container mt-5">
        <h2 class="mb-4">Edit Club</h2>

        <form method="post" th:action="@{/clubs/{clubId}(clubId=${club.id})}" th:object="${club}">
            <input type="hidden" th:field="*{id}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="title" class="form-label">Title</label>
                    <input
                            type="text"
                            id="title"
                            class="form-control"
                            th:field="*{title}"
                            placeholder="Enter club title" />
                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></p>
                </div>
                <div class="col-md-6">
                    <label for="photoUrl" class="form-label">Photo URL</label>
                    <input
                            type="text"
                            id="photoUrl"
                            class="form-control"
                            th:field="*{photoUrl}"
                            placeholder="Enter photo URL" />
                    <p th:if="${#fields.hasErrors('photoUrl')}" th:errors="*{photoUrl}" class="text-danger"></p>
                </div>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <input
                        type="text"
                        id="content"
                        class="form-control"
                        th:field="*{content}"
                        placeholder="Enter club description/content" />
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></p>
            </div>
            <button type="submit" class="btn btn-primary">Update Club</button> </form>

        <form method="post" th:action="@{/clubs/{clubId}/delete(clubId=${club.id})}" class="mt-3">
            <button type="submit" class="btn btn-danger btn-sm">Delete Club</button>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
