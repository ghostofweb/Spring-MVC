<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Create Club - YourApp</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">

    <main class="flex-shrink-0">
        <div class="container mt-5">
            <h2 class="mb-4">Create New Club</h2>

            <form method="post" th:action="@{/clubs/new}" th:object="${club}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="title" class="form-label">Title</label>
                        <input 
                            type="text" 
                            id="title" 
                            class="form-control" 
                            th:field="*{title}" 
                            placeholder="Enter club title" />
                    </div>
                    <div class="col-md-6">
                        <label for="photoUrl" class="form-label">Photo URL</label>
                        <input 
                            type="text" 
                            id="photoUrl" 
                            class="form-control" 
                            th:field="*{photoUrl}" 
                            placeholder="Enter photo URL" />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <input 
                        type="text" 
                        id="content" 
                        class="form-control" 
                        th:field="*{content}" 
                        placeholder="Enter club description/content" />
                </div>

                <button type="submit" class="btn btn-primary">Create Club</button>
            </form>
        </div>
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional Custom Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
